<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <script src="main.js" ></script>
</head>
<body>
  <main>
    <div class="image-div">

      <Img src="images/image-equilibrium.jpg" alt="nft-pic" class="main-image">
      <div class="hover-image">
        <Img src="images/icon-view.svg" alt="wanna-buy">
      </div>
    </div>



    <h1> Equilibrium #3429</h1>
    <p class="main-p">  Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <p class="eth"><Img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      <p><Img src="images/icon-clock.svg" alt ="svg">3 days left</p>
    </div>
    <div class="line"></div>
    <div class="profile">
      <Img src="images/image-avatar.png" alt ="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
